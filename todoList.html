<!DOCTYPE html>
<html>

  <head>
    <title>Practical JavaScript</title>
  </head>

  <body>

    <button id='toggleAllButton'>Toggle All</button>
    <button id='addTodoButton'>Add Todo</button>
    <input id='addTodoInput' type='text'>
    <button id='changeTodoButton'>Change Todo</button>
    <input id='changeTodoPositionInput' type='number'>
    <input id='changeTodoTextInput' type='text'>
    <button id='toggleOneButton'>Toggle One</button>
    <input id='toggleOnePositionInput' type='number'>

    <ul></ul>

    <script>

      var todoList = {
        todos: [],
        displayTodosToScreen: function () {
          var todosUl = document.querySelector('ul');
          todosUl.innerHTML = '';
          for (var i = 0; i < this.todos.length; i++) {
            var todoLi = document.createElement('li');

            if (todoList.todos[i].completed === true) {
              todoLi.textContent = '(x) ' + this.todos[i].todoText;
            } else {
              todoLi.textContent = '( ) ' + this.todos[i].todoText;
            }

            var deleteButton = this.createDeleteButton(i);
            todoLi.appendChild(deleteButton);
            todosUl.appendChild(todoLi);
          }
        },
        addTodo: function (todoText) {
          this.todos.push({
            todoText: todoText,
            completed: false
          });
        },
        changeTodo: function (position, newTodoText) {
          this.todos[position].todoText = newTodoText;
        },
        deleteTodo: function (position) {
          this.todos.splice(position, 1);
        },
        toggleOne: function (position) {
          this.todos[position].completed = !this.todos[position].completed;
        },
        toggleAll: function () {
          var completedTodos = 0;

          // Get number of completed todos.
          for (var i = 0; i < this.todos.length; i++) {
            if (this.todos[i].completed === true) {
              completedTodos++;
            }
          }

          // Case 1: If everything's true, make everything false.
          if (completedTodos === this.todos.length) {
            for (var i = 0; i < this.todos.length; i++) {
              this.todos[i].completed = false;
            }
          // Case 2: Otherwise, make everything true.
          } else {
            for (var i = 0; i < this.todos.length; i++) {
              this.todos[i].completed = true;
            }
          }
        },
        createDeleteButton: function (position) {
          var deleteButton = document.createElement('button');
          deleteButton.textContent = 'Delete';
          deleteButton.id = position;
          return deleteButton;
        },
        createToggleOneButton: function (position) {
          var toggleOneButton = document.createElement('button');
          toggleOneButton.textContent = 'Toggle';
          toggleOneButton.id = 'toggleOne-' + position;
          return toggleOneButton;
        }
      };

      var toggleAllButton = document.getElementById('toggleAllButton');

      toggleAllButton.addEventListener('click', function () {
        todoList.toggleAll();
        todoList.displayTodosToScreen();
      });

      var addTodoButton = document.getElementById('addTodoButton');
      var addTodoInput = document.getElementById('addTodoInput');

      addTodoButton.addEventListener('click', function () {
        todoList.addTodo(addTodoInput.value);
        addTodoInput.value = '';
        todoList.displayTodosToScreen();
      });

      var changeTodoButton = document.getElementById('changeTodoButton');
      var changeTodoPositionInput = document.getElementById('changeTodoPositionInput');
      var changeTodoTextInput = document.getElementById('changeTodoTextInput');

      changeTodoButton.addEventListener('click', function () {
        todoList.changeTodo(changeTodoPositionInput.value, changeTodoTextInput.value);
        changeTodoPositionInput.value = '';
        changeTodoTextInput.value = '';
        todoList.displayTodosToScreen();
      });

      var toggleOneButton = document.getElementById('toggleOneButton');
      var toggleOnePositionInput = document.getElementById('toggleOnePositionInput');

      toggleOneButton.addEventListener('click', function () {
        todoList.toggleOne(toggleOnePositionInput.value);
        toggleOnePositionInput.value = '';
        todoList.displayTodosToScreen();
      });

      var todosUl = document.querySelector('ul');

      todosUl.addEventListener('click', function (event) {

        if (event.target.tagName === 'BUTTON') {
          todoList.deleteTodo(event.target.id);
          todoList.displayTodosToScreen();
        }

      });

    </script>
  </body>

</html>
